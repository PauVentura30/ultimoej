version: '3.8'

services:
  app:
    build:
      context: ..
      dockerfile: .devcontainer/Dockerfile

    volumes:
      - ../..:/workspaces:cached

    command: sleep infinity

    # CAMBIO CR√çTICO: Usamos depends_on en lugar de network_mode
    depends_on:
      - db
    
    # Exponemos los puertos directamente
    ports:
      - "3000:3000"
      - "3001:3001"
    
    environment:
      - DATABASE_URL=postgresql://gitpod:postgres@db:5432/example

  db:
    image: postgres:latest
    restart: unless-stopped
    volumes:
      - postgres-data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: gitpod
      POSTGRES_DB: example
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"

volumes:
  postgres-data: